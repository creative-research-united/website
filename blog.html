---
layout: default
title: Blog
permalink: /blog/
---

<div class="container">
<div class="home">

  <h1 class="page-heading">Blog</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.date | date: "%b %-d, %Y" }}</p>
      </li>
    {% endfor %}
  </ul>



</div>
</div>
